<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML iframe Example</title>
</head>
<body>
    <h1>This is a webpage with an iframe</h1>
    <p>Below is an embedded webpage (iframe):</p>

    <iframe src="https://www.example.com" width="600" height="400" title="Example Website">
        Your browser does not support iframes.
    </iframe>

    <p>The above is an embedded webpage using an iframe.</p>
</body>
</html>
